# SonarQube Project Configuration for XDL
sonar.projectKey=xdl
sonar.projectName=XDL - Extended Data Language
sonar.projectVersion=0.1.0

# Project source directories
sonar.sources=xdl-core/src,xdl-parser/src,xdl-interpreter/src,xdl-runtime/src,xdl-stdlib/src,xdl-cli/src,xdl-ffi/src,xdl-gui/src,xdl-matlab/src

# Test directories (Rust tests are typically in src/ with #[cfg(test)])
# sonar.tests=

# Code Coverage (LCOV format for Rust)
sonar.rust.lcov.reportPaths=coverage.lcov

# Encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.language=rust

# Exclusions (optional - adjust as needed)
sonar.exclusions=**/target/**,**/*.md,**/Cargo.lock

# Host URL
sonar.host.url=http://localhost:9000
