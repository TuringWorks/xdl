# Jekyll configuration for GitHub Pages

# Site settings
title: XDL Documentation
description: Extended Data Language - A modern Rust implementation with IDL/MATLAB compatibility
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site

# GitHub Pages theme
theme: jekyll-theme-cayman

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Navigation
navigation:
  - title: Home
    url: /
  - title: Quick Start
    url: /QUICK_START.html
  - title: Examples
    url: /README.html
  - title: GitHub
    url: https://github.com/ravituringworks/xdl

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:name

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Include files
include:
  - _pages

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-titles-from-headings

# Plugin settings
relative_links:
  enabled: true
  collections: true

titles_from_headings:
  enabled: true
  strip_title: true
  collections: true

optional_front_matter:
  remove_originals: false
