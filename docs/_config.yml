# Jekyll configuration for GitHub Pages

# Site settings
title: XDL Documentation
description: Extended Data Language - A modern Rust implementation with IDL/MATLAB compatibility
baseurl: "/xdl"
url: "https://turingworks.github.io"

# Repository information
repository: TuringWorks/xdl

# GitHub Pages theme - using Just the Docs for better navigation
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: dark

# Logo
logo: "/assets/images/logo.png"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Heading anchor links
heading_anchors: true

# Footer content
footer_content: "Copyright &copy; 2025 TuringWorks. Distributed under the MIT License."

# Footer navigation
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/TuringWorks/xdl"
gh_edit_branch: "master"
gh_edit_view_mode: "tree"

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Aux links for the upper right navigation
aux_links:
  "GitHub Repository":
    - "//github.com/TuringWorks/xdl"
  "Quick Start":
    - "/xdl/getting-started/quick-start"

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Collections
collections:
  docs:
    permalink: "/:collection/:path/"
    output: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-relative-links

# Just the Docs specific settings
callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red
